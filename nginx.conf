server {
        listen 80 default_server;
        listen [::]:80 default_server;

        root /var/www/html;

        index index.html index.htm;

        server_name _;

        location / {
            try_files $uri $uri/ =404;
        }


        location /cstrike/ {
                alias /srv/cstrike/;
                autoindex on;

                location /cstrike/gfx/ {
                        alias /opt/hlds/cstrike/gfx/;
                }
                location /cstrike/maps/ {
                        alias /opt/hlds/cstrike/maps/;
                }
                location /cstrike/models/ {
                        alias /opt/hlds/cstrike/models/;
                }
                location /cstrike/overviews/ {
                        alias /opt/hlds/cstrike/overviews/;
                }
                location /cstrike/sound/ {
                        alias /opt/hlds/cstrike/sound/;
                }
                location /cstrike/sprites/ {
                        alias /opt/hlds/cstrike/sprites/;
                }
        }


}
